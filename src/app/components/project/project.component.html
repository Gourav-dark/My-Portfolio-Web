<div id="project" class="outer-part p-4 w-full bg-gradient-to-t from-indigo-100 to-indigo-200">
    <div class="flex justify-center pb-4">
        <h1 class="text-5xl font-bold dark:text-white text-black">Projects</h1>
    </div>
    <div class="inner-part w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 sm:gap-2">
        @for (item of projects; track $index) {
            <div class="bg-gradient-to-tr from-red-500 via-blue-500 to-green-500 p-1 rounded-md shadow-md shadow-black">
                <div class="pb-1">
                    <img class="rounded-t-[4px] w-full h-64 object-fill" src={{item.imageUrl[0]}} alt=""/>
                </div>
                <div class="bg-white flex flex-col rounded-b-sm p-1">
                    <div class="text-lg text-center">
                        {{item.name}}
                    </div>
                    <div class="flex justify-evenly">
                        <button class="text-white w-fit px-10 py-3 my-2 flex gap-1 items-center rounded-md bg-gradient-to-r from-purple-500 to-blue-500 hover:from-blue-500 hover:to-purple-500 border-blue-800 border-2">Code</button>
                        <button class="text-white w-fit px-6 py-3 my-2 flex gap-1 items-center rounded-md bg-gradient-to-r from-purple-500 to-blue-500 hover:from-blue-500 hover:to-purple-500 border-blue-800 border-2">Page Link</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
