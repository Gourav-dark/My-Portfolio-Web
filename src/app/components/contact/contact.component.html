<div id="contact" class="p-4 flex flex-col justify-center items-center bg-indigo-300 dark:bg-gray-600">
    <form [formGroup]="contactForm" (ngSubmit)="contactFuction()" class="bg-white p-2 px-4 rounded-md w-full sm:w-2/3 md:w-1/2 flex flex-col gap-1 md:gap-3 shadow-md">
        <div class="w-full flex items-center py-2">
            <label class="font-medium w-1/3 md:text-xl mx-2" for="name">
                Full Name
            </label>
            <input
                class="py-2 px-4 w-2/3 rounded-lg 
                focus:ring focus:outline-none focus:ring-blue-300
              dark:focus:ring-gray-300 border"
                id="name" 
                placeholder="Type your name" 
                formControlName="name"
                name="name"/>
            <small
                [ngClass]="(name.invalid && (name.dirty || name.touched)) ? 'text-red-500':'text-blue-500'"
                class="block px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
                <!-- <div *ngIf="name.errors?.['required']">Name is required.</div>
                <div *ngIf="name.errors?.['pattern']">Enter a valid Name</div> -->
            </small>
        </div>
        <div class="w-full flex items-center py-2">
            <label class="font-medium w-1/3 md:text-xl mx-2" for="name">
                Email
            </label>
            <input
                class="py-2 px-4 w-2/3 rounded-lg 
                focus:ring focus:outline-none focus:ring-blue-300
                 dark:focus:ring-gray-300 border"
                id="email" 
                placeholder="Type your email" 
                formControlName="email"
                name="email"/>
            <small
                [ngClass]="(email.invalid && (email.dirty || email.touched)) ? 'text-red-500':'text-blue-500'"
                class="block px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
            </small>
        </div>
        <div class="w-full flex items-center py-2">
            <label class="font-medium w-1/3 md:text-xl mx-2" for="name">
                Phone Number
            </label>
            <input
                class="py-2 px-4 w-2/3 rounded-lg 
                focus:ring focus:outline-none focus:ring-blue-300
                 dark:focus:ring-gray-300 border"
                id="phone" 
                placeholder="Type your Number" 
                formControlName="phone"
                name="phone"/>
            <small
                [ngClass]="(phone.invalid && (phone.dirty || phone.touched)) ? 'text-red-500':'text-blue-500'"
                class="block px-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
            </small>
        </div>
        <div class="w-full flex items-center py-2">
            <label class="font-medium w-1/3 md:text-xl mx-2" for="name">
                Message
            </label>
            <textarea
                class="py-2 px-4 w-2/3 rounded-lg 
                focus:ring focus:outline-none focus:ring-blue-300
              dark:focus:ring-gray-300 border"
                id="message" 
                placeholder="Type your Message" 
                formControlName="message"
                name="message"
                rows="3"></textarea>
            <small
                class="block px-2 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
            </small>
        </div>
        <div class="flex items-center justify-center">
            <button 
            class="w-full sm:w-1/2 md:w-1/4 bg-blue-500 dark:bg-slate-400 hover:bg-blue-600 dark:hover:bg-slate-600  text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline cursor-pointer disabled:bg-blue-300 dark:disabled:bg-slate-300"    
            type="submit"
            [disabled]="contactForm.invalid">
                Submit
            </button>
        </div>
    </form>
    @if (responseMessage) {
        <div class="absolute h-[23rem] w-full backdrop-blur-sm">
            <h1 class="relative top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] sm:w-2/3 md:w-1/2 text-sm font-bold bg-green-500 p-2 my-1 rounded-lg text-center text-white">Thank you for contacting me. I will reach out to you soon.</h1>
        </div>
    }
</div>
