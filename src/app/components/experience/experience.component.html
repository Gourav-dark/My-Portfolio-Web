<div id="experience" name="experience" class="p-4 w-full flex flex-col md:flex-row bg-indigo-400 dark:bg-gray-700 gap-2">
    <div class="w-full md:w-1/2 bg-white rounded-lg p-2">
        <div class="flex items-center justify-center  gap-2 py-2">
            <span>
                <img class="w-8" src="icons/graduation.png" alt="Education"/>                 
            </span>
            <span class="text-3xl font-medium capitalize">
                education
            </span>
        </div>
        @for (item of educationHis; track $index) {
            <div class="flex ms-5 sm:ms-10 lg:ms-28 gap-3 py-2">
                <div class="flex flex-col gap-0 items-center justify-center">
                    <div class="w-3 h-3 bg-blue-700 dark:bg-gray-600 rounded-full"></div>
                    <div class="-mt-1 h-14 w-0.5 bg-blue-700 dark:bg-gray-600"></div>
                </div>
                <div class="flex flex-col capitalize">
                    <h1 class="text-lg font-medium">
                        {{item.name}}
                    </h1>
                    <h2 class="text-sm">
                        {{item.Course}}
                    </h2>
                    <span class="text-sm flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-blue-800 dark:bg-slate-800 font-signature"></div>
                        {{item.year}}
                    </span>
                </div>
            </div>
        }
    </div>
    <!-- experience -->
    <div class="w-full md:w-1/2 bg-gray-50 rounded-lg p-2">
        <div class="flex items-center justify-center gap-2 py-2">
            <span>
                <img class="w-8" src="icons/briefcase.png" alt="Experience"/>                 
            </span>
            <span class="text-3xl font-medium capitalize">
                experience
            </span>
        </div>
        @for (item of expri; track $index) {
            <div class="flex ms-5 sm:ms-10 lg:ms-28 gap-3 py-2">
                <div class="flex flex-col gap-0 items-center justify-center">
                    <div class="w-3 h-3 bg-blue-700 dark:bg-gray-600 rounded-full"></div>
                    <div class="-mt-1 h-16 w-0.5 bg-blue-700 dark:bg-gray-600"></div>
                </div>
                <div class="flex flex-col capitalize">
                    <h1 class="text-lg font-medium">
                        {{item.postion}}
                    </h1>
                    <h3 class="text-[12px]">
                        {{item.about}}
                    </h3>
                    <h2 class="text-sm text-blue-700">
                        {{item.company}}
                    </h2>
                    <span class="text-sm flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-blue-800 dark:bg-slate-800 font-signature"></div>
                        {{item.year}}
                    </span>
                </div>
            </div>
        }
    </div>
</div>
